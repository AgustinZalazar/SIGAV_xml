<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Template</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="bottom" height="120">
                <table>
                    <!--<tr>
                        <td align="center">
                            <h4 style="margin:0px">SIGAV</h4>
                        </td>
                    </tr>-->
                    <tr>
                        <td align="center">Remito de mercaderia en transito </td>
                    </tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr>
                        <td align="center">Nro: 00000@ID_ENVIO</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="3" height="20"></td>
        </tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@EMPRESA</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Direccion:</td>
                        <td style="width:40%;border-bottom:1px solid black">@DIRECCION</td>
                        <td style="width:10%">Fecha:</td>
                        <td style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>

        </tr>

        <tr>
            <td colspan="3" height="30"></td>
        </tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8;">
                            <th style="width:20%">Cant.</th>
                            <th style="width:80%">Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>@CANTIDAD</td>
                            <td>@PRODUCTO</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="600"></td>
        </tr>
    </table>
    <p>Firma:</p>
    <p>.......................................................</p>
</body>

</html>
